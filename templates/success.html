<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SUCCESS</title>
    <style media="screen">
      li.error{
        color: red
      }
    </style>
  </head>
  <body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul class=flashes>
      {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  {% endwith %}
    <h1>Good job {{users['first_name']}}!</h1>

    <a href="/logout"><button>Logout</button></a>
  </body>
</html>
